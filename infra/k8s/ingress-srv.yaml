apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernates.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ticketing.dev
      http: 
        paths:
          - path: /api/users/?(.*)
            backend: 
              serviceName: auth-srv 
              servicePort: 3000